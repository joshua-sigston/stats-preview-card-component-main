<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- styles link -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="center_by_grid">
  <article class="main_container grid">

    <picture class="hero_img_container">
      <img src="image.jpg" alt="">
      <div class="img_cover"></div>
    </picture>

    <section class="content_container grid">
      <div class="mission_statement">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="product_info">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="data_container grid">
        <div class="data_set one"><p class="heading">10k+</p><p>companies</p></div>
        <div class="data_set two"><p class="heading">314</p><p>templates</p></div>
        <div class="data_set three"><p class="heading">12M+</p><p>queries</p></div>
      </div>
    </section>

  </article>

</body>
</html>
